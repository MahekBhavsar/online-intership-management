<div class="container mt-4">
  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <h5 class="fw-bold mb-3">Add Course</h5>

      <form [formGroup]="courseForm" (ngSubmit)="submit()">

        <!-- Course Name -->
        <div class="mb-3">
          <label class="form-label">Course Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="courseName"
            placeholder="Enter course name"
          />
        </div>

        <!-- Duration Dropdown -->
        <div class="mb-3">
          <label class="form-label">Duration</label>
          <select class="form-select" formControlName="duration">
            <option value="">Select Duration</option>
            <option value="1 Month">1 Month</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="Custom">Custom</option>
          </select>
        </div>

        <!-- Custom Duration (shown only if Custom selected) -->
        @if (courseForm.get('duration')?.value === 'Custom') {
          <div class="mb-3">
            <label class="form-label">Custom Duration</label>
            <input
              type="text"
              class="form-control"
              formControlName="customDuration"
              placeholder="e.g. 45 Days / 8 Weeks"
            />
          </div>
        }

        <!-- Assign Staff -->
        <div class="mb-3">
          <label class="form-label">Assign Staff</label>
          <select class="form-select" formControlName="staffId">
            <option value="">Select Staff</option>
            @for (s of (staffList$ | async); track s.staffId) {
              <option [value]="s.staffId">{{ s.staffName }}</option>
            }
          </select>
        </div>

        <button
          class="btn btn-primary w-100"
          type="submit"
          [disabled]="courseForm.invalid"
        >
          Save Course
        </button>
      </form>
    </div>
  </div>

  <!-- Course List -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="fw-bold mb-3">Managed Courses</h5>

      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th>Course Name</th>
            <th>Assigned Staff</th>
            <th>Duration</th>
          </tr>
        </thead>

        <tbody>
          @for (c of (courses$ | async); track c.id) {
            <tr>
              <td>{{ c.courseName }}</td>
              <td>{{ c.assignedStaffName }}</td>
              <td>{{ c.duration }}</td>
            </tr>
          } @empty {
            <tr>
              <td colspan="3" class="text-center">
                No courses found in database.
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
