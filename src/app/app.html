<div style="font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto;">

  <div style="padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center;"
    [style.background-color]="isSuccess() ? '#d4edda' : '#f8d7da'">
    <p style="font-weight: bold; margin: 0;">{{ connectionStatus() }}</p>
  </div>

  @if (isSuccess()) {
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
  </div>
  }

</div>
