<div class="container mt-4">
  <h3 class="text-center mb-3">My Timetable</h3>

  <!-- Day selector -->
  <div class="d-flex justify-content-center mb-3">
    <button
      *ngFor="let day of daysOfWeek"
      class="btn btn-outline-primary mx-1"
      (click)="selectDay(day)"
      [class.active]="selectedDay === day">
      {{ day }}
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-center text-muted">
    Loading timetable...
  </div>

  <!-- No slots -->
  <div *ngIf="!isLoading && slots.length === 0" class="text-center text-muted">
    No slots available
  </div>

  <!-- Slots -->
  <div *ngFor="let slot of slots" class="card mb-2 p-3 shadow-sm">
    <div class="fw-bold mb-2">
      {{ slot.startTime }} - {{ slot.endTime }}
    </div>

    <div class="row g-2">
      <div class="col-md-4">
        <select [(ngModel)]="slot.slotType" class="form-select">
          <option value="free">Available</option>
          <option value="busy">Not Available</option>
        </select>
      </div>

      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="slot.subject"
          placeholder="Subject / Activity">
      </div>

      <div class="col-md-2">
        <button
          class="btn btn-success w-100"
          (click)="saveSlot(slot)">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
