<div class="container-fluid vh-100 d-flex align-items-center justify-content-center login-bg">
  <div class="col-lg-4 col-md-6 col-sm-10">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">

        <h3 class="text-center fw-bold mb-2">Student Login</h3>
        <p class="text-center text-muted mb-4">
          Login to your internship portal
        </p>

        <form>
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Enter your email"
            />
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Enter your password"
            />
          </div>

          <!-- Remember + Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>

          <!-- Login Button -->
          <div class="d-grid mb-3">
            <button type="button" class="btn btn-primary btn-lg rounded-3">
              Login
            </button>
          </div>

          <!-- Register -->
          <p class="text-center mb-0">
            Donâ€™t have an account?
            <a routerLink="/register" class="fw-semibold text-decoration-none">
              Register
            </a>
          </p>

        </form>

      </div>
    </div>
  </div>
</div>
