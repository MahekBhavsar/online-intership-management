<div class="container-fluid vh-100 d-flex align-items-center justify-content-center register-bg">
    <div class="col-lg-6 col-md-8 col-sm-11">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-md-5">

                <h3 class="text-center fw-bold mb-2">Student Registration</h3>
                <p class="text-center text-muted mb-4">
                    Create your account to apply for internships
                </p>

                <form>
                    <div class="row g-3">

                        <!-- Name -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Full Name</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Enter full name">
                        </div>

                        <!-- Email -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Email Address</label>
                            <input type="email" class="form-control form-control-lg" placeholder="Enter email">
                        </div>

                        <!-- Password -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" class="form-control form-control-lg" placeholder="Create password">
                        </div>

                        <!-- Contact -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Contact Number</label>
                            <input type="tel" class="form-control form-control-lg" placeholder="Enter contact number">
                        </div>

                        <!-- Gender -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold d-block">Gender</label>
                            <div class="d-flex gap-3 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label">Other</label>
                                </div>
                            </div>
                        </div>

                        <!-- CV Upload -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Upload CV</label>
                            <input type="file" class="form-control form-control-lg">
                        </div>

                        <!-- Address -->
                        <div class="col-12">
                            <label class="form-label fw-semibold">Address</label>
                            <textarea class="form-control form-control-lg" rows="3"
                                placeholder="Enter your address"></textarea>
                        </div>

                    </div>

                    <!-- Register Button -->
                    <div class="d-grid mt-4">
                        <button type="button" class="btn btn-primary btn-lg rounded-3 fw-semibold">
                            Create Account
                        </button>
                    </div>

                    <!-- Login -->
                    <p class="text-center mt-3 mb-0">
                        Already have an account?
                        <a routerLink="/login" class="fw-semibold text-decoration-none">
                            Login
                        </a>
                    </p>

                </form>

            </div>
        </div>
    </div>
</div>
